<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <h1>Live Camera Stream</h1>
    <img id="video" src="" alt="Video stream not available" loading="lazy">
    <script>
        const videoElement = document.getElementById('video');
        const websocketUrl = 'ws://192.168.0.124:8765';
        const myrevoke = (url) => URL.revokeObjectURL(url);
        const initWebSocket = () => {
            const websocket = new WebSocket(websocketUrl);
            websocket.binaryType = 'blob';
            websocket.onopen = () => console.log('WebSocket connection established.');
            websocket.onclose = () => console.log('WebSocket connection closed');
            websocket.onerror = (error) => console.error('WebSocket error:', error);
            websocket.onmessage = (event) => {
                if(event.data instanceof Blob) {
                    const blob = new Blob([event.data], { type: 'image/jpeg' });
                    const url = URL.createObjectURL(blob);
                    videoElement.src = url;

                    // Perform recognition every 5 seconds
                    const currentTime = Date.now();
                    if (currentTime - lastRecognitionTime >= recognitionInterval) {
                        try {
                            const formData = new FormData();
                            formData.append('image', blob, 'image.jpg');
                            const response = fetch(recognitionServerUrl, {
                                method: 'POST',
                                body: formData
                            });

                            if (response.ok) {
                                const data = response.json();
                                console.log("Recognition results:", data);
                            } else {
                                console.error(`Error from recognition server: ${response.status}`);
                            }
                        } catch (error) {
                            console.error('Error sending frame to recognition server:', error);
                        }

                        lastRecognitionTime = currentTime;
                    }

                    setTimeout(() => { myrevoke(videoElement.src); }, 1000);
                }
            };
        };
        initWebSocket();
    </script>
</body>
</html>
