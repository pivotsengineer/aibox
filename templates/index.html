<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        #wrapper {
            position: relative;
        }
        #recognitionResults {
            position: absolute;
        }
        .resultItem {
            background-color: black;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div style="position: relative;" id="wrapper">
        <div id="recognitionResults"></div>
        <img id="videoFrame" src="" alt="Video Frame">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const websocket = new WebSocket('ws://192.168.0.124:8765');
            let isReceivingFrame = true;
            const resultsDiv = document.getElementById("recognitionResults");
            const videoFrameEl = document.getElementById('videoFrame');

            let lastUpdate = 0;  // Keep track of the last time the UI was updated
            const minUpdateInterval = 500; 

            websocket.binaryType = 'arraybuffer';

            websocket.onmessage = function(event) {
            const currentTime = Date.now();

            // Throttle updates to UI
            if (currentTime - lastUpdate < minUpdateInterval) {
                return;  // Skip this update if it's too soon
            }

            if (typeof event.data === 'string') {
                try {
                    let recognitionResults = JSON.parse(event.data);
                    console.log("Received recognition results:", recognitionResults);
                    resultsDiv.innerHTML = '';  // Clear previous results

                    if (Array.isArray(recognitionResults?.predictions) && recognitionResults.predictions.length > 0) {
                        recognitionResults.predictions.forEach(prediction => {
                            let resultItem = document.createElement('div');
                            resultItem.className = 'resultItem';
                            resultItem.innerHTML = `${prediction.class}`;
                            resultsDiv.appendChild(resultItem);
                        });
                    } else {
                        console.log("No predictions, showing loading...");
                        resultsDiv.innerHTML = 'loading...';
                    }
                } catch (e) {
                    console.error('Error parsing JSON:', e);
                    resultsDiv.innerHTML = 'loading...';
                }
            } else if (event.data instanceof ArrayBuffer) {
                if (isReceivingFrame) {
                    let arrayBuffer = event.data;
                    let blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
                    let url = URL.createObjectURL(blob);
                    videoFrameEl.src = url;
                    isReceivingFrame = false;
                }
            }

            // Update last update time
            lastUpdate = currentTime;
        };
        });
    </script>
</body>
</html>
