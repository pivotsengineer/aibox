<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <h1>Live Camera Stream</h1>
    <img id="video" src="" alt="Video stream not available">
    
    <script>
        const videoElement = document.getElementById('video');
        const websocket = new WebSocket('ws://192.168.0.124:8765');  // Adjust the WebSocket URL if needed

        let imageBuffer = [];

        websocket.onmessage = function(event) {
            // Append the received data to the buffer
            imageBuffer.push(event.data);

            // Combine all buffer chunks into a single blob
            const blob = new Blob(imageBuffer, { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            videoElement.src = url;

            // Clear the buffer and revoke the object URL
            imageBuffer = [];
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 100);
        };

        websocket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        websocket.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
