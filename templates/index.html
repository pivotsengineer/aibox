<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <h1>Live Camera Stream</h1>
    
    <img id="video" src="" alt="Video stream not available">
    
    <script>
        let websocket = null;
        const videoElement = document.getElementById('video');
        const onCrashDelay = 2000;
        const websocketUrl = 'ws://192.168.0.124:8765';
        const webSocketsSetup = function () {
            if (websocket !== null) {
                websocket.onclose = () => {
                    console.log('Previous WebSocket connection closed.');
                    return init();
                };
                websocket.onopen = () => {
                    console.log('WebSocket connection established.');
                };
                websocket.close(); 
            } else {
                init();
            }
        }
        const init = function () {
            let imageBuffer = [];
            websocket = new WebSocket(websocketUrl);
            websocket.binaryType = 'blob';
            websocket.onmessage = function(event) {
                if(event.data  instanceof Blob) {
                    imageBuffer.push(event.data);
                    const blob = new Blob(imageBuffer, { type: 'image/jpeg' });
                    const url = URL.createObjectURL(blob);
                    if(url) { videoElement.src = url; }
                    setTimeout(() => URL.revokeObjectURL(url), 10000);
                }
            };
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
            setInterval(() => {
                if (websocket.readyState === WebSocket.OPEN) {
                    websocket.send('wake up!'); 
                }
            }, 1000);
        }
        webSocketsSetup();
    </script>
</body>
</html>
