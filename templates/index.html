<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <h1>Live Camera Stream</h1>
    
    <img id="video" src="" alt="Video stream not available">
    
    <script>
        let websocket = null;
        const videoElement = document.getElementById('video');
        const websocketUrl = 'ws://192.168.0.124:8765';
        let revokeTimer;
        const initWebSocket = ((videoElement, websocketUrl) => {
            websocket = new WebSocket(websocketUrl);
            websocket.binaryType = 'blob';
            
            websocket.onopen = () => {
                console.log('WebSocket connection established.');
            };
            
            websocket.onmessage = (event) => {
                if(event.data instanceof Blob) {
                    const blob = new Blob([event.data], { type: 'image/jpeg' });
                    const url = URL.createObjectURL(blob);
                    videoElement.src = url;
                    // stop the old ones before creating a new onnes
                    if (revokeTimer) { clearTimeout(revokeTimer); }
                     // Cleanup URL after 10 seconds
                    revokeTimer = setTimeout(() => URL.revokeObjectURL(url), 10000);
                }
            };

            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            websocket.onclose = () => {
                console.log('WebSocket connection closed. Reconnecting...');
                setTimeout(() => initWebSocket, 3000);
            };
        })(videoElement, websocketUrl);

    </script>
</body>
</html>
