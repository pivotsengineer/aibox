<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <h1>Live Camera Stream</h1>
    <img id="video" src="" alt="Video stream not available">
    
    <script>
        const videoElement = document.getElementById('video');
        const websocket = new WebSocket('ws://192.168.0.124:8765');  // Adjust the WebSocket URL if needed
        let imageBuffer = [];
        websocket.binaryType = 'blob';  // Ensure binary data is treated as Blob
        let currentObjectURL = null;

        websocket.onmessage = function(event) {
            imageBuffer.push(event.data);

            const blob = new Blob(imageBuffer, { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);

            videoElement.onload = () => {
                URL.revokeObjectURL(videoElement.src);
                imageBuffer = [];
            };
            videoElement.src = url;
        };

        websocket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        websocket.onclose = function() {
            console.log('WebSocket connection closed');
        };

        // Send a ping periodically to wake up the sockets
        setInterval(() => {
            if (websocket.readyState === WebSocket.OPEN) {
                websocket.send('ping');  // Send a ping to the server
                console.log("Ping sent to server");
            }
        }, 2000);
    </script>
</body>
</html>
