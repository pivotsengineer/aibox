<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <h1>Live Camera Stream</h1>
    
    <img id="video" src="" alt="Video stream not available">
    
    <script>
        let websocket = null;
        const videoElement = document.getElementById('video');
        const websocketUrl = 'ws://192.168.0.124:8765';
        const initWebSocket = () => {
            websocket = new WebSocket(websocketUrl);
            websocket.binaryType = 'blob';
            
            websocket.onopen = function() {
                console.log('WebSocket connection established.');
            };
            
            websocket.onmessage = function(event) {
                if(event.data instanceof Blob) {
                    const blob = new Blob([event.data], { type: 'image/jpeg' });
                    const url = URL.createObjectURL(blob);
                    videoElement.src = url;
                    setTimeout(() => URL.revokeObjectURL(url), 2000); // Cleanup URL after 10 seconds
                }
            };

            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            websocket.onclose = function() {
                console.log('WebSocket connection closed. Reconnecting...');
                setTimeout(initWebSocket, 2000); // Reconnect after 2 seconds
            };
        };

        initWebSocket();
        
        // Send a "ping" to the server every 2 seconds to keep the connection alive
        setInterval(() => {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send('ping');
            }
        }, 2000);
    </script>
</body>
</html>
