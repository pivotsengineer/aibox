<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
</head>
<body>
    <div style="position: relative;">
        <img id="videoFrame" src="" alt="Video Frame">
        <div id="recognitionResults" style="position: absolute; right: 20px; top: 20px; font-size: 10rem; color: red"></div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const websocket = new WebSocket('ws://192.168.0.124:8765');
            let isReceivingFrame = true;

            websocket.binaryType = 'arraybuffer';

            websocket.onmessage = function(event) {
                if (typeof event.data === 'string') {
                    let message = JSON.parse(event.data);
                    let recognitionResults = message.recognition;
                    let resultsDiv = document.getElementById('recognitionResults');
                    resultsDiv.innerHTML = recognitionResults.predictions[0]?.class;
                    isReceivingFrame = true;
                } else if (event.data instanceof ArrayBuffer) {
                    if (isReceivingFrame) {
                        let arrayBuffer = event.data;
                        let blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
                        let url = URL.createObjectURL(blob);
                        document.getElementById('videoFrame').src = url;
                        isReceivingFrame = false;
                    }
                }
            };
        });
    </script>
</body>
</html>
