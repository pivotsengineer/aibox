<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        #wrapper {
            position: relative;
        }
        #recognitionResults {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .resultItem {
            background-color: black;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="recognitionResults"></div>
        <img id="videoFrame" src="" alt="Video Frame">
    </div>

    <script>
        let websocket;
        let reconnectInterval = 1000;
        let lastUpdate = 0;
        const minUpdateInterval = 10;
        const resultsDiv = document.getElementById("recognitionResults");
        const videoFrame = document.getElementById('videoFrame');

        function runSocket() {
            console.log('Connecting to WebSocket...');
            websocket = new WebSocket('ws://192.168.0.125:8765');

            websocket.onopen = function() {
                console.log('WebSocket connected');
            };

            websocket.onclose = function(event) {
                console.log(`WebSocket closed. Code: ${event.code}, Reason: ${event.reason}, Clean: ${event.wasClean}`);
                setTimeout(runSocket, reconnectInterval);
            };

            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            websocket.onmessage = function(event) {
                const now = Date.now();
                if (now - lastUpdate < minUpdateInterval) return;

                if (typeof event.data === 'string') {
                    try {
                        let recognitionResults = JSON.parse(event.data);
                        console.log(recognitionResults);
                        resultsDiv.innerHTML = '';
                        if (Array.isArray(recognitionResults?.predictions) && recognitionResults.predictions.length > 0) {
                            recognitionResults.predictions.forEach(prediction => {
                                const resultItem = document.createElement('div');
                                resultItem.className = 'resultItem';
                                if (prediction.confidence > 0.8) {
                                    resultItem.innerHTML = `${prediction.class}`;
                                    resultsDiv.appendChild(resultItem);
                                }
                            });
                        } else {
                            resultsDiv.innerHTML = 'No results found.';
                        }
                    } catch (e) {
                        console.error('Error parsing JSON:', e);
                    }
                } else if (event.data instanceof Blob) {
                    let url = URL.createObjectURL(event.data);
                    videoFrame.src = url;
                }
                lastUpdate = now;
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing WebSocket...');
            setTimeout(runSocket, 1000);
        });

    </script>
</body>
</html>
